<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to select element using querySelector
    let div = document.querySelector('#myDiv');
    //Using textContent instead of innerHTML
    div.textContent = "This is a paragraph.";
  </script>
</body>
</html>
