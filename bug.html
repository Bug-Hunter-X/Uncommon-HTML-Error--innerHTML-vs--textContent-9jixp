<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to select element using querySelector
    let div = document.querySelector('#myDiv');
    //Instead of using innerHTML it should be textContent
    div.innerHTML = "<p>This is a paragraph.</p>";
  </script>
</body>
</html>
